<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
      <h1 class="text-center">Wellcome to pionner bank</h1>
      <div  class="submit-area">
        <h4>Login</h4>
        <input type="email" placeholder="Enter Email" class="form-control">
        <input type="password" name="" id="" placeholder="password" class="form-control">
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
         <div class="deposit">
          <h5>Deposit</h5>
          <h2>$ <span id="current-amount">00</span> </h2>
         </div>
        </div>
        <div class="col-md-4">
         <div class="withdraw">
          <h5>Withdraw</h5>
          <h2>$00</h2>
         </div>
        </div>
        <div class="col-md-4">
          <div class="balance">
            <h5>Balance</h5>
            <h2>$1240</h2>
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col-md-6">
          <div class="deposit-money submit-area">
            <h5>Deposit</h5>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
            <button id="deposit" class="btn btn-success">Deposit</button>
          </div>

        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h5>Withdraw</h5>
            <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
            <button id="withdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>

    </div>
      <script>
              // login button event handler
        const loginBtn=document.getElementById('login');
        loginBtn.addEventListener('click',function(){
          const loginArea=document.getElementById("login-area");
          loginArea.style.display="none";
          const transctionArea=document.getElementById('transaction-area');
          transctionArea.style.display="block";
        })
              // deposit button event handler
        const depositBtn=document.getElementById('deposit');
        depositBtn.addEventListener('click',function(){
          const depositAmount=document.getElementById('depositAmount').value;
          const depositNumber=parseFloat(depositAmount);
          
          const currentDepositAmount=document.getElementById('current-amount').innerText;
          const currentDepositNumber=parseFloat(currentDepositAmount);
   
          const totalDeposit=depositNumber+currentDepositNumber;
          
          document.getElementById('current-amount').innerText=totalDeposit;
        })
               // withdraw button event handler
        const withdrawBtn=document.getElementById('withdraw');
        withdrawBtn.addEventListener('click',function(){
         

          
        })

      </script>
</body>
</html>
